<!DOCTYPE html>
<html>

<head>
    <title>{% block 'titulo'%}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.css'%}" rel='stylesheet' type='text/css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
